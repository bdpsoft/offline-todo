<!DOCTYPE html>
<html manifest="./offline.appcache">
  <head>
    <link rel='stylesheet' href='./styles.css' type='text/css' media='all' />
        <link rel="stylesheet" href="stylesheets/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
        <script src="javascripts/ol.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="brandrews"><a href="https://github.com/bdpsoft/offline-todo/">GitHub</a> </div>
    <h1>Todo</h1>
    <form>
      <input placeholder="Type something" />
    </form>
    <ul>
    </ul>
        <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([37.41, 8.82]),
          zoom: 4
        })
      });
    </script>
    <script src="./indexeddb.shim.min.js"></script>
    <script src="./application.js"></script>
  </body>
</html>
